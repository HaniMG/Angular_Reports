<html>
<head>

</head>
<body>
  <div id="throbber" style="display:none; min-height:120px;"></div>
  <div id="noty-holder"></div>
  <div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://localhost:4200">
          <i class="fa fa-fw fa fa-tachometer fa-2x">&nbsp;&nbsp;SPDashBoard</i>
        </a>
      </div>
      <ul class="nav navbar-right top-nav">
        <li>
          <a href="#" data-placement="bottom" data-toggle="tooltip" href="#" data-original-title="Stats">
            <i class="fa fa-bar-chart-o"></i>
          </a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin User
            <b class="fa fa-angle-down"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">
                <i class="fa fa-fw fa-power-off"></i> Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav" style="width:90px">
          <li>
            <a  style="font-size:2.5em; color:Tomato;margin-left:15%;" href="http://ultravision/admin">
              <i class="fab fa-magento"></i>
            </a>
          </li>
          <li *ngIf="flagSales" style="background-color: #424242">
            <a (click)="getSales()" >
              <div style="text-align:center;font-size:1.7em">
                <i class="fas fa-dollar-sign"></i>
                </div>
                <p style="font-size:12px;margin-left:15%">SALES</p>
            </a>
          </li>
          <li *ngIf="!flagSales" >
              <a (click)="getSales()" >
                <div style="text-align:center;font-size:1.7em">
                  <i class="fas fa-dollar-sign"></i>
                  </div>
                  <p style="font-size:12px;margin-left:15%">SALES</p>
              </a>
            </li>
          <li *ngIf="flagCustomer" style="background-color: #424242">
              <a (click)="getCustomer()">
                <div style="text-align:center;font-size:1.7em">
                  <i class="fas fa-user"></i>
                  </div>
                  <p style="font-size:12px;margin-left:-10px">CUSTOMERS</p>
              </a>
            </li>
            <li *ngIf="!flagCustomer">
                <a (click)="getCustomer()" >
                  <div style="text-align:center;font-size:1.7em">
                    <i class="fas fa-user"></i>
                    </div>
                    <p style="font-size:12px;margin-left:-10px">CUSTOMERS</p>
                </a>
              </li>
        </ul>
      </div>
    </nav>

    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row" id="main">
          <div class="col-sm-12 col-md-12 well" id="content">
            <div *ngIf="flagSales">
              <app-vente-form></app-vente-form>
            </div>
            <div *ngIf="flagCustomer">
                <h1>Customer</h1>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
